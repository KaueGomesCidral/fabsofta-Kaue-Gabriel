<main class="container" style="max-width: 500px; margin: 60px auto 0 auto;">
    <h2 style="text-align:center; color:#1877f2; margin-bottom: 24px;">Cadastro de Usuário</h2>
    <div class="card" style="box-shadow: 0 2px 12px rgba(24,119,242,0.08); border-radius: 16px;">
        <div class="card-body">
            <form (ngSubmit)="salvar()" autocomplete="off">
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="txtNome">Nome</label>
                    <input type="text" [(ngModel)]="usuario.nome" name="nome" class="form-control" id="txtNome" required>
                </div>
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="txtEndereco">Endereço</label>
                    <input type="text" [(ngModel)]="usuario.endereco" name="endereco" class="form-control" id="txtEndereco">
                </div>
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="txtTelefone">Telefone</label>
                    <input type="text" [(ngModel)]="usuario.telefone" name="telefone" class="form-control" id="txtTelefone">
                </div>
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="txtemail">E-mail</label>
                    <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" id="txtemail" required>
                </div>
                <div class="form-group" style="margin-bottom: 16px;">
                    <label for="dataNas">Data de Nascimento</label>
                    <input type="date" [(ngModel)]="usuario.dataNascimento" name="dataNascimento" class="form-control" id="dataNas" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block" style="width:100%; padding:12px; font-size:1.1rem;">Cadastrar</button>
            </form>
        </div>
    </div>
</main>
