<main class="container">
    <h2>Usuario</h2>
    <div class="card">
        <div class="card-body">
            <div class="form-group">
                <label for="txtNome">Nome</label>
                <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="txtNome">
                <label for="txtEndereco">Endere√ßo</label>
                <input type="text" [(ngModel)]="usuario.endereco" class="form-control" id="txtEndereco">
                <label for="txtTelefone">Telefone</label>
                <input type="text" [(ngModel)]="usuario.telefone" class="form-control" id="txtTelefone">
                <label for="txtemail">E-mail</label>
                <input type="text" [(ngModel)]="usuario.email" class="form-control" id="txtemail">
                <label for="dataNas">Data de Nascimento</label>
                <input type="date" [(ngModel)]="usuario.dataNascimento" class="form-control" id="dataNas" >
            </div>
        </div>
    </div>
    <br>
    <br>
    <button (click)="salvar()" class="btn btn-primary">SALVA POR FAVOR</button> 
</main>
