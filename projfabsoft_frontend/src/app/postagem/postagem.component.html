<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mini Rede Social</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin-top: 40px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1877f2;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #155cc1;
    }

    .post {
      background-color: #e4e6eb;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Escreva um post</h2>
    <textarea [(ngModel)]="textoPostagem" placeholder="O que você está pensando?"></textarea>
    <button (click)="publicarPost()">Publicar</button>

    <div *ngFor="let postagem of listaPostagens" class="post">
      <p>{{ postagem.texto }}</p>
      <small>Autor ID: {{ postagem.autorId }}</small>
      <tr *ngFor="let umPostagem of listaPostagens">
          <td><img src="data:{{umPostagem.mimeType}};base64,{{umPostagem.foto}}" width="200px;"></td>        
      </tr>
    </div>
  </div>

</body>
</html>
